<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>간단한 웹페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>웹페이지</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">연락처</a></li>
    </ul>
  </nav>

  <main>
    <h2>소개</h2>
    <p>이 웹페이지는 HTML5의 시맨틱 태그를 활용하여 기본 구조를 연습하기 위한 예제입니다. 헤더, 내비게이션 바, 본문, 푸터로 구성되어 있으며, 간단한 스타일이 적용되어 있습니다.</p>
  </main>

  <footer>
    &copy; 2025 웹페이지. 모든 권리 보유.
  </footer>
</body>
</html>
